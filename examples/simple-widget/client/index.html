<body>
    {{> sAlert}}
    {{> xbody }}
</body>

<template name="xbody">
    {{> upload id='file' settings=settings}}
</template>

<template name="upload">
    <div>
        <label for="{{id}}" class="ui icon button">
            <i class="file icon"></i>
            Open File</label>
        <input type="file" name="file" id="{{id}}" style="display:none">
        <div class="ui teal progress" id="{{id}}-bar">
            <div class="bar"></div>
            <div class="label">my upload</div>
        </div>
        <div class="drop-zone">
            drop here!
        </div>
    </div>
</template>

<template name="fileUploadedAlert">
    <div>File uploades!</div>
    <div>Public id: <b>{{id}}</b></div>
</template>
